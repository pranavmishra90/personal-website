      - "traefik.http.routers.nginx-wordpress-rtr.middlewares=wordpress-redirect,chain-basic-auth@file" ## Website HTTP authentication

      - "traefik.http.routers.nginx-wordpress-auth-rtr.middlewares=wordpress-redirect,chain-basic-auth@file" #Backend requiring HTTP authentication
      - "traefik.http.routers.nginx-wordpress-opcache-rtr.middlewares=wordpress-redirect,chain-basic-auth@file" #OPCache requring HTTP authentication
      
